<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="style/header.css" charset="utf-8">
    <link rel="stylesheet" href="style/main.css" charset="utf-8">
    <title>task7</title>
</head>
<body>
<header>
    <div class="header_left">
        <img class="pic1" src="./img/header_pic1.png"/><span class="newworld">新世界</span>
    </div>
    <div class="header_right">
        <img class="pic2" src="./img/header_pic2.png"><a class="enroll" href="#">登录</a>
    </div>
    <nav>
        <ul>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">爱心社区</a></li>
            <li><a href="#">项目介绍</a></li>
            <li><a href="#">最新活动</a></li>
            <li class="active"><a class="first_page" href="#">首页</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="main_div1">
        <img class="main_pic1" src="./img/div1_pic1.png">
        <div class="div1_cover">
        </div>
        <div class="div1_sub">
            <p class="div1_p1">Time of new life</p>
            <p class="div1_p2">新时代，年轻的人们让我们一起</p>
            <p class="div1_p2">体验新生活，享受新生活</p>
            <div class="div1_red"><p>开始体验</p></div>
        </div>
    </div>
    <div class="main_div2">
        <div class="div2_sub">
            <img src="./img/div2_pic1.png">
            <div class="div2_sub_p">
                <p class="div2_p">打造全新世界观，让你更爱你的生活</p>
            </div>
        </div>
        <div class="div2_sub">
            <img src="./img/div2_pic2.png">
            <div class="div2_sub_p">
                <p class="div2_p">丰富多彩的公益活动，发挥新世界的主人公意识</p>
            </div>
        </div>
        <div class="div2_sub">
            <img src="./img/div2_pic3.png">
            <div class="div2_sub_p">
                <p class="div2_p">时尚的新理念，超前体验未知生活</p>
            </div>
        </div>
        <div class="div2_sub">
            <img src="./img/div2_pic4.png">
            <div class="div2_sub_p" style="border:none;">
                <p class="div2_p">完善的培养机制，培养你全新的世界观</p>
            </div>
        </div>
    </div>
    <div class="main_div3">
        <img src="./img/div3_pic1.png">
        <p class="div3_p">关于新世界，你不知道的还有什么？</p>
    </div>
    <div class="main_div4">
        <img src="./img/div4_pic1.png" width="100%">
        <div class="div4_cover"></div>
        <div class="div4_sub1">
            <p class="div4_p1">查找新世界城市活动信息</p>
            <p class="div4_hr"></p>
            <p class="div4_p2">每个城市有不同的活动信息，请自助查询您所需要了解的城市</p>
        </div>
        <!--<aiv class="div4_sub2">-->
            <!---->
        <!--</aiv>-->
        <form>
            <select id="country" name="country">
                <option value="" selected>国家</option>
                <option value="China">China</option>
                <option value="UK">The UK</option>
            </select>
            <select id="province" name="province">
                <option value="" selected>省份</option>
                <option value="北京市">北京市</option>
                <option value="四川省">四川省</option>
                <option value="天津市">天津市</option>
                <option value="河北省">河北省</option>
                <option value="陕西省">陕西省</option>
                <option value="内蒙古自治区">内蒙古自治区</option>
                <option value="辽宁省">辽宁省</option>
            </select>
            <select id="city" name="city">
                <option value="" selected>城市</option>
            </select>
            <input id="search" type="button" value="搜&nbsp&nbsp&nbsp索">
        </form>
    </div>
</main>
</body>
</html>
